<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de front</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Bg image-->
    <h1 class="bg-image"> titulo com imagem</h1>

<!-- Static -->

<div class="static">
    <span> Eu sou est√°tico </span>
</div>

<!-- sticky -->
 <div class="sticky">
    <span>eu sou sticky</span>
 </div>

<!-- Relative -->
<div class="relative">
    <span>Eu sou Relative</span>
</div>

<!-- Absolute -->
 <div class="absolute">
    <span>eu sou absolute</span>
 </div>

 <!-- Relative com absolute-->

 <div class="relative-container">
    <div class="absolute-1"></div>
    <div class="absolute-2"></div>
 </div>

  <!-- Fixed -->

 <div class="fixed">
    <span>sou fixo</span>
 </div>

 <!-- Z-index -->
<div class="relative-container">
    <div class="absolute-3"></div>
    <div class="absolute-4"></div>
    <div class="absolute-5"></div>
</div>
</body>
</html>
